<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="sideBar">
        <div class="project today">Today</div>
        <div class="project thisWeek">This Week</div>
        <div class="project important">Important</div>
        <div class="project projectDropDown">
          <button class="expand">V</button>
          Projects
          <button class="add">+</button>
        </div>
        <div class="projectContainer inactive">
          <div class="project">Sample Project</div>
          <div class="project">Sample Project</div>
          <div class="project">Sample Project</div>
          <div class="project">Sample Project</div>
          <div class="project">Sample Project</div>
        </div>
        <div class="project addProjectButton">Add Project</div>
      </div>
      <div class="main"></div>
    </div>
    <div class="projectModal inactive">
      <div class="formContainer">
        <h1>New Project</h1>
        <form action="" id="projectForm">
          <ul id="formList">
            <li>
              <label for="name">name:</label>
              <input type="text" id="name" />
            </li>
            <li>
              <label for="dueDate">Due by:</label>
              <input type="date" id="dueDate" />
            </li>
            <li>
              <button class="addTaskButton" type="button">Add Task</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
